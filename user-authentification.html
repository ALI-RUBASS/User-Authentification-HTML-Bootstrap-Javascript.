<!DOCTYPE html>
<html>
<head>
    <title>SignIn and SignUp Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 1);
            background-size: cover;
            background-position: center;
        }

        .card-container {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card card-container">
                    <form id="signInForm">
                        <h2 class="mb-4">Sign-In</h2>
                        <div class="form-group">
           
                            <input type="text" id="username" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                          
                            <input type="password" id="password" class="form-control"placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    <form id="signUpForm" class="mt-4">
                        <h2 class="mb-4">Sign-Up</h2>
                        <div class="form-group">
                        
                            <input type="text" id="fullname" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                          
                            <input type="text" id="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group">
                        
                            <input type="text" id="phone" class="form-control" placeholder="Phone">
                        </div>
                        <div class="form-group">
                           
                            <input type="text" id="signUpUsername" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                      
                            <input type="password" id="signUpPassword" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="source.js"></script>
</body>
</html>
